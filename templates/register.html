{% extends "base.html" %}
{% block content %}

<div class="container">

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel contrastBG white-text">                
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix white-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>                
                <!-- Terms and Conditions -->
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            By registering an account you agree to our
                            <a href="#checkmodal" class="teal-text text-accent-2 modal-trigger">terms and conditions.</a>
                        </p>
                        <!-- Terms and Conditions Modal -->
                            <div id="checkmodal" class="modal">
                                <div class="modal-content contrastBG">
                                    <h4>Registration: Terms and Conditions</h4>                                    
                                    <object data="/static/documents/disclaimer.pdf" type="application/pdf" width="100%" height="400px">
                                        <p>Your web browser doesn't have a PDF plugin.
                                        Instead you can <a href="/static/documents/disclaimer.pdf" class="teal-text text-accent-2" target="_blank">click here to
                                        download the PDF file.</a></p>
                                    </object>
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="modal-close waves-effect waves-green btn-flat">Close</a>                                    
                                </div>
                            </div>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button type="submit" class="col s12 m4 offset-m4 btn-large light-blue darken-1 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>                          
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? 
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

</div>

{% endblock %}
