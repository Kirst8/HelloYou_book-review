{% extends "base.html" %}
{% block content %}

    <div class="full-page">
        <div class="row">
            <br> 
            <div class="col s12 m6">
             <div class="card transparent">  

             <h1 class="white-text center-align">Hello You</h1>
             <hr>   
            <br>
             <h5 class="white-text text-lighten-3 center-align">
                Have you come to review some books
            </h5>
            <br>            
            <h5 class="white-text text-lighten-3 center-align">
                Then Welcome and sign up next door             
            </h5>
             </div>
            </div>
            <div class="row">
              <div class="col s12 m6">
                <div class="card transparent">
                  <div class="card-content grey darken-3-text">
                <span class="card-title">Sign up here!</span>
             </div>
             <!--form-->
            <div class="row">
             <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey-text">                
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix grey-text "></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate grey-text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix grey-text "></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate grey-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>               
            </div>
            </div>
            <!--register button-->
            <div class="row">
                    <button type="submit" class="col s12 m4 offset-m4 btn-large light-blue darken-1 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

        <!--end col6 No1 div-->
      </div>
    <!--end row div-->   
   </div>
<!--end full page container-->    
</div>

{% endblock %}
