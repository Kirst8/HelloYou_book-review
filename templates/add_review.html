{% extends "base.html" %}
{% block content %}

<div class="container">

    <h3 class="text-darken-4 center-align">Add Review</h3>
    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <!-- book genre selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-filter prefix light-blue-text text-darken-4"></i>
                    <select id="genre_name" name="genre_name" class="vaidate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                    </select>
                    <label>Book Genre</label>
                </div>
            </div>
            <!-- book title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="book_title" name="book_title" minlength="5" maxlength="100"
                    type="text" class="validate" required>
                    <label for="book_title">Book Title</label>
                </div>
            </div>
            <!-- author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-check prefix light-blue-text text-darken-4"></i>
                    <input id="author" name="author" type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- book review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-alt prefix light-blue-text text-darken-4"></i>                    
                    <textarea id="book_review" name="book_review" minlength="20" 
                    maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="book_review">Book Review</label>
                </div>
            </div>
            <!-- star rating -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix light-blue-text text-darken-4"></i>
                    <input id="book_rating" name="book_rating" type="number" min="1" max="5" class="validate" required>
                    <label for="book_rating">Star Rating (out of five)</label>
                </div>
            </div>
            <!-- image URL -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-images prefix light-blue-text text-darken-4"></i>
                    <input id="image_url" name="image_url" type="text" class="validate" required>
                    <label for="image_url">Image URL</label>
                </div>
            </div>
            <!-- buy link -->
            {% if session.user|lower == "admin"|lower %}
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-shopping-basket prefix light-blue-text text-darken-4"></i>
                        <input id="buy_link" name="buy_link" type="text" class="validate">
                        <label for="buy_link">Add affiliate link</label>
                    </div>
                </div>
            {% endif %}
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
